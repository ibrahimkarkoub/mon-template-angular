<div class="div-main">
  <div class="title-page">
    <h2>Liste des Provenance</h2>

  </div>

  <div>
    <div style="display: flex; justify-content: right; padding: 30px;">

      <button pButton pRipple label="Ajouter" (click)="openDialogAdd()" icon="pi pi-plus"
        class="p-button-success p-button-rounded"></button>
    </div>

    <p-table [value]="provenance" [paginator]="true" [rows]="4" [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[4, 8, 12 , 16]">
      <ng-template pTemplate="header">
        <tr>
          <th>name</th>

        </tr>

      </ng-template>
      <ng-template pTemplate="body" let-provenance>
        <tr>
          <td>{{ provenance.userName }}</td>
          <td>{{ provenance.firstName }} {{ provenance.lastName }}</td>
          <td>{{ provenance.email }}</td>
          <td>{{ provenance.role }}</td>
          <td>
            <button pButton (click)="openDialogEdit(provenance)" icon="pi pi-pencil" class="p-button-rounded"
              severity="secondary"></button>
            <button pButton icon="pi pi-trash" style="margin-left: 2px;" (click)="delete(provenance.id)"
              class="p-button-rounded p-button-danger" severity="secondary"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>

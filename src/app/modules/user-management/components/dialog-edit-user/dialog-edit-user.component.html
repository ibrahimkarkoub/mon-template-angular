<div class="w-100 title-dialog">
    <H2>Mofidier un utilisateur</H2>
    <hr>
</div>


<div mat-dialog-content class="dialog-user">
    <form [formGroup]="userForm">
        <div class="row mb-1">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-xs-3 mb-sm-3">
                
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Prénom</mat-label>
                            <input formControlName="firstName" matInput placeholder="Prénom">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Nom</mat-label>
                            <input formControlName="lastName" matInput placeholder="Nom">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput placeholder="Email">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Téléphone</mat-label>
                            <input formControlName="phoneNumber" matInput placeholder="Téléphone">
                        </mat-form-field>
                    </div>
                </div>
               
            </div>
        </div>
    </form>

    <div class="row dialog-action">
        <button mat-raised-button class="btn-save btn-dialog-action" (click)="onSubmit()" color="primary">Modifé</button>
        <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Annuler</button>
    </div>
</div>
